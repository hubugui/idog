<html>
<head></head>
<title>LiveDog' Page</title>

<script src="idog.js"></script>
<script language = "javascript">
function loadSetting()
{
	var white_list_area = document.getElementById("white_list_area");

	var backgroundPage = chrome.extension.getBackgroundPage();

	white_list_area.value = backgroundPage.mWhiteURLs;
}
</script>

<style>
body 
{
	min-width:357px;
	overflow-x:hidden;
}

img
{
	margin:5px;
	border:2px solid black;
	vertical-align:middle;
	width:75px;
	height:75px;
}
</style>

<body onload="loadSetting()">
	<div align="center">
		<h2>LiveDog Setting</h2>
	</div>

	<div>
		<input name="url_list" type="radio" id="white_list" value="1" checked="true" tabIndex="1">
		White list of URLs
	</div>

	<div>
		<textarea name="white_list_area" id="white_list_area" rows=8 cols=64></textarea>
	</div>
	
	<div>
		<input name="url_list" type="radio" id="black_list" value="2" tabIndex="2">
		Black list of URLs
	</div>

	<div>
		<textarea name="black_list_area" id="black_list_area" rows=8 cols=64></textarea>
	</div>	
</body>
</html>
